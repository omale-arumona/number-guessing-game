<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>My GitHub Repo: <a
            href="https://github.com/omale-arumona/number-guessing-game">https://github.com/omale-arumona/number-guessing-game</a>
    </h3>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess the number between 1 - 100. You have 3 attempts per session.</p>
        <input type="text" id="guess" placeholder="Enter Number">
        <div class="checkInput"></div>
        <button id="submit">Submit</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
    <script src="./guess.js"></script>
</body>

</html>
